<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeElevate Academy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .loader {
      position: fixed;
      width: 100%;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    .logo-img {
      width: 280px;
      animation: fadeIn 1s ease-in-out;
    }

    .rocket-img {
      width: 100px;
      position: absolute;
      opacity: 0;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg); /* keep upright */
      animation: rocket-launch 3s ease-in-out forwards;
      animation-delay: 4s;
    }

    @keyframes rocket-launch {
      0% {
        opacity: 1;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        top: -200px;
        left: 120%;
        opacity: 0;
        transform: translate(-50%, -50%) rotate(0deg) scale(1.2);
      }
    }

    .main-content {
      display: none;
      padding: 40px;
      text-align: center;
      animation: fadeIn 1s ease-in forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader" id="loader">
    <img src="CodeElevate_Logo.jpg" alt="Logo" class="logo-img" />
    <img src="Rocket.png" alt="Rocket" class="rocket-img" id="rocket" />
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <h1>Welcome to CodeElevate Academy ðŸš€</h1>
    <p>Learn | Build | Elevate</p>
    <!-- Add your full site content here -->
  </div>

  <script>
    const loader = document.getElementById("loader");
    const mainContent = document.getElementById("mainContent");

    // After animation, show main content
    setTimeout(() => {
      loader.style.display = "none";
      mainContent.style.display = "block";
    }, 6000); // 4s logo + 3s rocket + buffer
  </script>
</body>
</html>
